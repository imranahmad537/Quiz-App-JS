<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .result-info {
            margin-bottom: 20px;
        }
        .result-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #343a40;
        }
        .result-score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-retake {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="result-container">
                    <h2 class="text-center mb-4">Result</h2>
                    <div class="result-info">
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Roll No:</strong> 12345</p>
                        <p><strong>Section:</strong> A</p>
                        <p><strong>Course:</strong> JavaScript</p>
                    </div>
                    <div class="result-score">Your Score: 8/10</div>
                    <div class="result-info">
                        <p><strong>Correct Answers:</strong> 8</p>
                        <p><strong>Incorrect Answers:</strong> 2</p>
                    </div>
                    <button class="btn btn-primary btn-block btn-retake" onclick="window.location.href='quiz.html'">Retake Quiz</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
