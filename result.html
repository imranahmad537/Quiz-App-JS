<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #132a42;
        }
        .result-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .result-info {
            margin-bottom: 20px;
        }
        .result-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #343a40;
        }
        .result-score {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-retake {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="result-container">
                    <h2 class="text-center mb-4">Result</h2>
                    <div class="result-info">
                        <p><strong>Name:</strong> <!-- Name  --></p>
                        <p><strong>Roll No:</strong> <!-- Roll No  --></p>
                        <p><strong>Section:</strong> <!-- Section --></p>
                        <p><strong>Course:</strong> <!-- Course  --></p>
                    </div>
                    <div class="result-score">Your Score: <!-- Score --></div>
                    <div >
                        <p class="correctanswer"><strong>Correct Answers:</strong> <!-- Correct Answers  --></p>
                        <p class="incorrectAnswers"><strong>Incorrect Answers:</strong> <!-- Incorrect Answers  --></p>
                    </div>
                    <button class="btn btn-primary btn-block btn-retake" onclick="window.location.href='quiz.html'">Retake Quiz</button>
                </div>
            </div>
        </div>
        <div>
            <p style="text-align: end; margin-top: 20px;">Developed By Imran Ahmad</p>
        </div>
       
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="result.js"></script>
